name: lojistik_application
description: "TURUSA Logistics & Field Operations MVP - Portfolio-grade Flutter application"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # State Management & Routing
  flutter_riverpod: ^2.6.1
  go_router: ^14.6.2

  # Network & Storage
  dio: ^5.7.0
  drift: ^2.18.0
  sqlite3_flutter_libs: ^0.5.20
  path_provider: ^2.1.5
  path: ^1.9.0
  flutter_secure_storage: ^9.2.2

  # Platform Features
  google_maps_flutter: ^2.9.0
  geolocator: ^13.0.2
  mobile_scanner: ^5.2.3
  image_picker: ^1.1.2
  signature: ^5.5.0
  record: ^6.1.2
  permission_handler: ^11.3.1

  # PDF & Documents
  pdf: ^3.11.1
  printing: ^5.13.3

  # Analytics
  sentry_flutter: ^8.5.0

  # UI/UX
  flutter_slidable: ^3.1.1
  flutter_staggered_animations: ^1.1.1
  shimmer: ^3.0.0

  # Utils
  intl: ^0.19.0
  uuid: ^4.5.1
  equatable: ^2.0.5
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0
  url_launcher: ^6.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

  # Code Generation
  build_runner: ^2.4.13
  drift_dev: ^2.18.0
  json_serializable: ^6.8.0
  freezed: ^2.5.7

  # Testing
  mockito: ^5.4.4

flutter:
  uses-material-design: true

  assets:
    - assets/images/
